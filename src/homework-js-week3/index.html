<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>캐러셀(Carousel) 컴포넌트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable-dynamic-subset.min.css" as="style" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable-dynamic-subset.min.css" crossorigin />
    <link rel="icon" href="./images/icon_game.svg" type="image/svg" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/main.js" defer></script>
  </head>

  <body>
    <section class="recommend">
      <!-- 추천게임-->
      <div class="recommend__header">
        <a class="recommend__link" href="">
          <img src="./images/icon_game.svg" alt="" />
          <p class="recommend__title">추천 게임</p>
          <p><img src="./images/arrow_top.svg" alt="" /></p>
        </a>
      </div>
      <!-- //추천게임-->

      <!-- 보이는 영역(마스크) -->
      <div class="carousel__viewport">
        <!-- 움직이는 레일 -->
        <div class="carousel__track" role="list">
          <!-- 1페이지(슬라이드) : 카드 2개 묶음 -->
          <div class="carousel__slide" role="listitem">
            <div class="recommend__grid">
              <!-- 카드 1 -->
              <article class="game">
                <a class="game-card" href="#" aria-label="크로노 오디세이 자세히 보기">
                  <div class="thumb-bg">
                    <img src="./images/bg-01.webp" alt="" />
                  </div>
                  <img class="char" src="./images/char-01.png" alt="" />
                  <div class="game__body">
                    <h3 class="game__name">크로노 오디세이</h3>
                    <p class="game__desc">멈춰 있던 시간이 흐른다</p>
                    <p class="game__genre">MMORPG</p>
                  </div>
                </a>
              </article>

              <!-- 카드 2 -->
              <article class="game">
                <a class="game-card" href="#" aria-label="아키에이지 워 자세히 보기">
                  <div class="thumb-bg">
                    <img src="./images/bg-02.webp" alt="" />
                  </div>
                  <img class="char" src="./images/char-02.png" alt="" />
                  <div class="game__body">
                    <h3 class="game__name">아키에이지 워</h3>
                    <p class="game__desc">시대의 전설을 향해</p>
                    <p class="game__genre">MMORPG</p>
                  </div>
                </a>
              </article>
            </div>
          </div>

          <!-- 2페이지 -->
          <div class="carousel__slide" role="listitem">
            <div class="recommend__grid">
              <article class="game">
                <a class="game-card" href="#" aria-label="패스 오브 엑자일 2 자세히 보기">
                  <div class="thumb-bg">
                    <img src="./images/bg-03.webp" alt="" />
                  </div>
                  <img class="char" src="./images/char-03.png" alt="" />
                  <div class="game__body">
                    <h3 class="game__name">패스 오브 엑자일 2</h3>
                    <p class="game__desc">원대한 목표를 갖고</p>
                    <p class="game__genre">MMORPG</p>
                  </div>
                </a>
              </article>

              <article class="game">
                <a class="game-card" href="#" aria-label="오딘 발할라 라이징 자세히 보기">
                  <div class="thumb-bg">
                    <img src="./images/bg-04.webp" alt="" />
                  </div>
                  <img class="char" src="./images/char-04.png" alt="" />
                  <div class="game__body">
                    <h3 class="game__name">오딘: 발할라 라이징</h3>
                    <p class="game__desc">신화의 전장으로</p>
                    <p class="game__genre">MMORPG</p>
                  </div>
                </a>
              </article>
            </div>
          </div>
          <!--//2페이지 -->

          <!-- 3페이지 -->
          <div class="carousel__slide" role="listitem">
            <div class="recommend__grid">
              <article class="game">
                <a class="game-card" href="#" aria-label="롬 리멤버 오브 마제스티 자세히 보기">
                  <div class="thumb-bg">
                    <img src="./images/bg-05.webp" alt="" />
                  </div>
                  <img class="char" src="./images/char-05.png" alt="" />
                  <div class="game__body">
                    <h3 class="game__name">롬: 리멤버 오브 마제스티</h3>
                    <p class="game__desc">전설을 다시 쓰다</p>
                    <p class="game__genre">MMORPG</p>
                  </div>
                </a>
              </article>

              <article class="game">
                <a class="game-card" href="#" aria-label="배틀그라운드 자세히 보기">
                  <div class="thumb-bg">
                    <img src="./images/bg-06.webp" alt="" />
                  </div>
                  <img class="char" src="./images/char-06.png" alt="" />
                  <div class="game__body">
                    <h3 class="game__name">배틀그라운드</h3>
                    <p class="game__desc">마지막까지 생존하라</p>
                    <p class="game__genre">MMORPG</p>
                  </div>
                </a>
              </article>
            </div>
          </div>
          <!-- //3페이지 -->
        </div>
      </div>
      <!-- //보이는 영역(마스크) -->

      <!-- 페이지네이션 -->
      <div class="pager" aria-label="추천 게임 페이지 이동">
        <button class="pager__btn" type="button" data-dir="prev" aria-label="이전">
          <img src="./images/arrow_left.svg" alt="" />
        </button>

        <span class="pager__count">1/1</span>

        <button class="pager__btn" type="button" data-dir="next" aria-label="다음">
          <img src="./images/arrow_right.svg" alt="" />
        </button>
      </div>
      <!-- //페이지네이션 -->
    </section>
  </body>
</html>
